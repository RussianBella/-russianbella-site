<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Russianbella</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 3rem;
      color: #ff5ef3;
      text-shadow: 0 0 10px #ff5ef3;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 10;
      position: relative;
    }

    .about {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .player {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #ff5ef3;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5ef3;
    }

    button:hover {
      background: #e04ac9;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      color: #ffcdfb;
      font-style: italic;
    }

    .floating-img {
      position: fixed;
      width: 50px;
      height: 50px;
      background-image: url('https://i.imgur.com/W95nL8c.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>Russianbella</header>
  <div class="container">
    <div class="about">
      <strong>About Me</strong><br />
      Old-school internet girl, born in the glitter-glitch of MySpace days.<br />
      Coding with chaos, dreaming in neon.<br />
      Dancing through the world, collecting sounds, stars, and stories.<br />
      Music is my spaceship. Welcome to my corner of the galaxy.
    </div>

    <div class="player">
      <button onclick="playTrack()">Play</button>
      <button onclick="pauseTrack()">Pause</button>
      <button onclick="nextTrack()">Next</button>
    </div>
    <div id="status">‚ö†Ô∏è Click play to start music.</div>
    <audio id="audio" preload="auto" controls style="display:none;"></audio>
  </div>

<script>
const tracks = [
  'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
];


  let current = 0;
  const player = document.getElementById('audio');
  const status = document.getElementById('status');

  function playTrack() {
    if (!player.src || player.src !== tracks[current]) {
      player.src = tracks[current];
    }
    console.log("Attempting to play:", player.src);
    player.play()
      .then(() => {
        console.log("‚úÖ Music is playing!");
        status.textContent = 'üé∂ Playing track...';
      })
      .catch((err) => {
        console.log("‚ùå Error playing:", err);
        showUnlockButton();
      });
  }

  function showUnlockButton() {
    status.textContent = 'üîá Tap to start music';
    if (document.getElementById("unlockBtn")) return;

    const btn = document.createElement("button");
    btn.id = "unlockBtn";
    btn.textContent = "üîä Start Music";
    btn.style = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5ef3;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5ef3;
    `;
    btn.onclick = () => {
      console.log("üîò Start Music button clicked");
      playTrack();
      btn.remove();
    };
    document.body.appendChild(btn);
  }

  // Don't autoplay on load anymore ‚Äî just show button if it fails
  window.addEventListener("load", () => {
    playTrack(); // attempt autoplay first
  });

</html>
