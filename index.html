<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Russianbella</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1010.ani'), auto;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 3rem;
      color: #ff5ef3;
      text-shadow: 0 0 10px #ff5ef3;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    .about {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .player {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background: #ff5ef3;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5ef3;
    }

    button:hover {
      background: #e04ac9;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }

    .chebu {
      position: fixed;
      width: 60px;
      animation: floaty 25s linear infinite;
      z-index: 1;
    }

    @keyframes floaty {
      0% { transform: translateY(100vh) rotate(0deg); left: 5vw; }
      100% { transform: translateY(-120vh) rotate(360deg); left: 90vw; }
    }
  </style>
</head>
<body>
  <header>Russianbella</header>
  <div class="container">
    <div class="about">
      <strong>About Me</strong><br />
      Old-school internet girl, born in the glitter-glitch of MySpace days.<br />
      Coding with chaos, dreaming in neon.<br />
      Dancing through the world, collecting sounds, stars, and stories.<br />
      Music is my spaceship. Welcome to my corner of the galaxy.
    </div>

    <div class="player">
      <button onclick="playTrack()">Play</button>
      <button onclick="pauseTrack()">Pause</button>
      <button onclick="nextTrack()">Next</button>
    </div>
    <div id="status">‚ö†Ô∏è Click play to start music.</div>
    <audio id="audio" src="" preload="auto"></audio>
  </div>

  <!-- Floating Cheburashkas -->
  <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Cheburashka_character.png" class="chebu" style="top:90vh; left:10vw; animation-delay: 0s;">
  <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Cheburashka_character.png" class="chebu" style="top:95vh; left:50vw; animation-delay: 5s;">
  <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Cheburashka_character.png" class="chebu" style="top:92vh; left:80vw; animation-delay: 10s;">

  <script>
    const tracks = [
      'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
      'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
      'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'
    ];

    let current = 0;
    const audio = document.getElementById('audio');
    const status = document.getElementById('status');

    function playTrack() {
      if (!audio.src || audio.src !== tracks[current]) {
        audio.src = tracks[current];
        status.textContent = 'üé∂ Playing track...';
      } else {
        status.textContent = 'üé∂ Resuming music...';
      }
      audio.play();
    }

    function pauseTrack() {
      audio.pause();
      status.textContent = '‚è∏ Music paused.';
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      audio.src = tracks[current];
      audio.play();
      status.textContent = '‚è≠ Next song loading...';
    }
  </script>
</body>
</html>
